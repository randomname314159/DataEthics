
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<title>Hud Writing</title>
	
	<style type="text/css" media="screen">
	
		body {
			line-height: 140%;
			margin: auto;
			width: 800px;
		}
		button {
			border-radius: 25px;
			padding: 5px;
			position:relative;
			
		}
		#b1{
  			background: #73AD21;
			animation-name: spiderman;
			animation-duration:5s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
			animation-timing-function:linear;
			
		}
		#b2{
  			background: #FF69B4;
			animation-name: batman;
			animation-duration:5s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
			animation-timing-function:linear;
		}
		#b3{
			background: #FFFF00;
			animation-name: testing;
			animation-duration:5s;
			animation-iteration-count: infinite;
			animation-direction:alternate;
			animation-timing-function: linear;
		}
		#b4{
			background: #00FFFF;
			animation-name: bee;
			animation-duration:5s;
			animation-iteration-count: infinite;
			animation-direction:alternate;
			animation-timing-function: linear;
		}
		.centered {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.dark-mode{
			background-color:#000E2F;
			color:#FFFFFF;
			line-height: 140%;
			margin: auto;
			width: 800px;
		
	}
		@keyframes spiderman{
			0% {left:0px;top:0px;transform:rotate(0deg)}
			50% {left:500px;top:0px;transform:rotate(180deg)}
			100% {left:500px;top:500px;transform:rotate(360deg)}
		}
		@keyframes batman{
			0% {left:380px;top:500px;transform:rotate(0deg)}
			50% {left:-120px;top:500px;transform:rotate(180deg)}
			100% {left:-120px;top:0px;transform:rotate(360deg)}
		}
		@keyframes barry{
			0%{left:0px;top:500px;transform:rotate(0deg)}
			50%{left:0px;top:0px;transform:rotate(180deg)}
			100% {left:500px;top:0px;transform:rotate(360deg)}
		}
		@keyframes bee{
			0% {left:500px;top:0px;transform:rotate(0deg)}
			50% {left:500px;top:500px;transform:rotate(180deg)}
			100% {left:0px;top:500px;transform:rotate(360deg)}
		}
		@keyframes testing{
			0%{left:-200px;}
			100%{left:-200px;}
		}
	</style>
	</head>
	<body class="dark-mode">
		<h1>HUD Writing</h1>
    <p></p>
  </body>
<!-- This document refuses to change to light mode for anyone who is secretly Spiderman -->
	<script type="text/javascript">
    		function fuckyou(){
      			alert("Fuck you, Spoiderman!");}
		function fuckyou2(){
			alert("Ah! The sun! Run away!");
		}
		function ping(){
			alert("According to all known laws of aviation, there is no way a bee should be able to fly. Its wings are too small to get its fat little body off the ground. The bee, of course, flies anyway because bees don't care what humans think is impossible.");
		}
		function ping2(){
			alert("Yellow, black. Yellow, black. Yellow, black. Yellow, black. Ooh, black and yellow! Let's shake it up a little. Barry! Breakfast is ready! Coming! Hang on a second. Hello? Barry?");
		}
		
	</script>
	<button onclick="fuckyou()" >Toggle dark mode</button>
	<button onclick="fuckyou2()" id=b2>Toggle light mode</button>
	<button onclick="ping()" id=b3>Bee movie?</button>
	<button onclick="ping2()" id=b4>Bee movie?</button>
